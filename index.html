<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- Fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <!-- Tailwind CSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
    </script>

    <style>
    .manrope-font {
        font-family: "Manrope", serif;
    }
    </style>
    
</head>
<body class="manrope-font">
    <header class="px-8 py-8 md:px-16 lg:px-32">
      <!-- Nav-bar Starts -->
      <nav class="md:flex md:justify-between items-center justify-start">
          <div class="flex justify-between items-center">
              <a class="flex items-center gap-3" href="">
                <img class="w-10" src="assets/images/cup.png" alt="logo">
                <h3 class="font-extrabold text-4xl">Tea House</h3>
              </a>
              <div class="md:hidden">
                  <svg class="w-7 h-7 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                  </svg>
              </div>
          </div>

          <div class="invisible md:visible">
              <ul class="flex md:gap-6 lg:gap-12">
                  <li class="list-none"><a class="text-[#494949] font-medium" href="">Home</a></li>
                  <li class="list-none"><a class="text-[#494949] font-medium" href="">Insurance</a></li>
                  <li class="list-none"><a class="text-[#494949] font-medium" href="">About Us</a></li>
                  <li class="list-none"><a class="text-[#494949] font-medium" href="">Contact Us</a></li>
              </ul>
          </div>
      </nav>

      <!-- Banner Content Starts -->
      <div class="max-sm:text-center md:flex md:justify-between py-8 md:py-20 space-y-4 lg:px-10">
          <div class="space-y-5">
              <h1 class="font-bold text-5xl md:font-extrabold md:text-7xl md:leading-tight">It's good <br> tea time at the <br> Tea House</h1>
              <p class="md:w-3/4 font-medium text-lg leading-7 text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
              <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] p-5 rounded-lg text-white font-bold text-xl">Explore More <i class="fa-solid fa-arrow-right text-xl -rotate-45"></i></button>
          </div>
          <div class="relative">
              <img class="w-[100%]" src="assets/images/banner.png" alt="banner">
              <div class="absolute flex items-center bg-white drop-shadow-lg p-5 rounded-lg top-64 left-20 md:top-60 md:left-20 lg:top-[21rem] space-x-3">
                <div>
                  <i class="fa-solid fa-star text-3xl text-amber-500"></i>
                </div>
                <div class="ml-2">
                  <h2 class="lg:text-3xl font-extrabold">5.00</h2>
                  <p class="text-[#777777] font-semibold">Trust Pilot Ratings</p>
                </div>
              </div>
          </div>
      </div>
    </header>
    
    <main class="max-w-screen-xl">

    </main>

    <footer>

    </footer>
</body>
</html>
